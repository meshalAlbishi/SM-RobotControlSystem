<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robot Control System</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <!-- title -->
        <div class="header">
            <h1>Robot Control System</h1>
        </div>

        <!-- robot sliders container-->
        <div class="container">
            <form action="">
                <!-- slider 1 -->
                <div class="slider-box">
                    <label for="">Engine 1</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine1" id="engine1">

                    <span class="range-value">0</span>
                </div>

                <!-- slider 2 -->
                <div class="slider-box">
                    <label for="">Engine 2</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine2" id="engine2">

                    <span class="range-value">0</span>
                </div>

                <!-- slider 3 -->
                <div class="slider-box">
                    <label for="">Engine 3</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine3" id="engine3">

                    <span class="range-value">0</span>
                </div>

                <!-- slider 4 -->
                <div class="slider-box">
                    <label for="">Engine 4</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine4" id="engine4">

                    <span class="range-value">0</span>
                </div>

                <!-- slider 5 -->
                <div class="slider-box">
                    <label for="">Engine 5</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine5" id="engine5">

                    <span class="range-value">0</span>
                </div>
                <!-- slider 6 -->
                <div class="slider-box">
                    <label for="">Engine 6</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine6" id="engine6">

                    <span class="range-value">0</span>
                </div>

                <!-- buttons -->
                <div class="buttons">

                    <button type="submit">Save</button>
                    <input type="checkbox">
                    <!-- <button type="reset">Reset</button> -->

                </div>

            </form>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
